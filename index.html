<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div>
            <img id="logo" src="assets/crxinsider 1.png" alt="logo">
            <div class="search">
                <input type="text" placeholder="Search here" />
                <button>
                    <img src="assets/search-icon.png" alt="search_icon" />
                </button>
            </div>
        </div>
        <div class="float">
            <button>Sign Up</button>
        </div>


    </nav>
    <section class="main">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Recently Viewed
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>This is the 1st Accordion body</strong>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Extension State
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>This is the 2nd Accordion body</strong>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Premium Tools
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>This is the 3rd Accordion body</strong>
                    </div>
                </div>
            </div>

        </div>
        <section id="mainSection">
            <div class="heading">
                <h1>Comparative Analysis of Chrome Extensions</h1>
                <p>One-stop solution platform for Chrome extension analysis and research.</p>
            </div>
            <div class="insights">
                <div>
                    <h1>120,360</h1>
                    <p>Extensions</p>
                </div>
                <div>
                    <h1>11</h1>
                    <p>Categories</p>
                </div>
                <div>
                    <h1>856</h1>
                    <p>Keywords</p>
                </div>
                <div>
                    <h1>11,791</h1>
                    <p>Publishers</p>
                </div>
            </div>
            
        </section>
        
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
